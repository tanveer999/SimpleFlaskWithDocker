steps:
    # Build the container image
    - name: 'gcr.io/cloud-builders/docker'
      args: ['build', '-t', 'gcr.io/gentle-crossbar-297404/simple-flask-image:latest', '.']
    # push container image to registry
    - name: 'gcr.io/cloud-builders/docker'
      args: ['push', 'gcr.io/gentle-crossbar-297404/simple-flask-image:latest']
    # Deploy container image to Cloud Run
    - name: 'gcr.io/cloud-builders/gcloud'
      args: ['run', 'deploy', 'simple-flask', '--image', 'gcr.io/gentle-crossbar-297404/simple-flask-image:latest', '--region', 'us-central1', '--platform', 'managed', '--allow-unauthenticated']
